services:
  - type: web
    name: recipe-app-server
    env: node
    region: oregon
    buildCommand: cd server && yarn install
    startCommand: cd server && yarn start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false  # This means you need to set it manually in Render dashboard
      - key: PORT
        generateValue: true  # Render will auto-generate this

  - type: web
    name: recipe-app-client
    env: static
    region: oregon
    buildCommand: cd client && npm install --legacy-peer-deps && npm run build
    staticPublishPath: ./client/build
    envVars:
      - key: NODE_VERSION
        value: 18.17.0

